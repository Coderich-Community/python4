<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form method="POST" action="/shorten">
        <label for="long_url">Enter a URL to shorten:</label>
        <input type="url" name="long_url" required>
        <input type="submit" value="Shorten">
    </form>
</body>
</html>
